<% include ./partials/header.html %>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <%=title%>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active"><%=title%></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <%- include ./partials/flash.html %>

      <div class="pull-right col-sm-offset-3 col-sm-4">
        <button type="submit" class="btn btn btn-success"><i class="fa fa-pencilr"></i>Add Application</button>
      </div>

      <form action="/app-config" method="POST" class="form-horizontal" style="padding-top:20px;">
        <input type="hidden" name="_csrf" value="<%=_csrf%>"/>
        <h3>Application 1</h3>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Field 1</label>
          <div class="col-sm-7">
            <input type="email" name="email" id="field1" value="" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">field 2</label>
          <div class="col-sm-7">
            <input type="text" name="name" id="field2" value="" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-3 control-label">Field 3</label>
          <div class="col-sm-7">
            <input type="text" name="location" id="field3" value="" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn btn-primary"><i class="fa fa-pencilr"></i>Update Config</button>
          </div>
        </div>
      </form>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<% include ./partials/footer.html %>
