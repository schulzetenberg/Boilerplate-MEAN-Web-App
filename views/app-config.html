<% include ./partials/header.html %>

  <div class="content-wrapper" ng-controller="appConfigCtrl">
    <section class="content-header">
      <h1>
        <%=title%>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active"><%=title%></li>
      </ol>
    </section>

    <section class="content" ng-cloak>
      <%- include ./partials/flash.html %>

      <div class="row">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active capitalize"><a href="#addApp" data-toggle="tab" aria-expanded="true"><u><b>Add Application</b></u></a></li>
              <li class="capitalize" ng-repeat="app in appList.existingApp"><a href="#{{app}}" data-toggle="tab" aria-expanded="false" ng-bind="::app"></a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane" id="{{app}}" ng-repeat="app in appList.existingApp">
                <form class="form-horizontal" style="padding-top:20px;">
                    <h3 class="capitalize" ng-bind="::app"></h3>
                    <div class="form-group" ng-repeat="(key, value) in config[app]">
                      <span ng-if="getTypeof(value) === 'string'">
                        <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                        <div class="col-sm-7">
                          <input type="text" ng-model="config[app][key]" class="form-control"/>
                        </div>
                      </span>
                      <span ng-if="getTypeof(value) === 'boolean'">
                        <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                        <div class="col-sm-7">
                          <div class="checkbox">
                            <label></label>
                            <input type="checkbox" ng-model="config[app][key]">
                          </div>
                        </div>
                      </span>
                      <span ng-if="getTypeof(value) === 'number'">
                        <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                        <div class="col-sm-7">
                          <input type="number" ng-model="config[app][key]" class="form-control"/>
                        </div>
                      </span>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                      <button class="btn btn btn-primary" ng-click="saveAppConfig()">Update Config</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="tab-pane active" id="addApp">
                <form class="form-horizontal" style="padding-top:20px;">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Application</label>
                    <div class="col-sm-7">
                      <select class="form-control" ng-model="selectedNewApp">
                        <option ng-repeat="option in appList.newApp" value="{{option}}" ng-bind="::option"></option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group" ng-repeat="(key, value) in config[selectedNewApp]">
                    <span ng-if="getTypeof(value) === 'string' || value == null">
                      <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                      <div class="col-sm-7">
                        <input type="text" ng-model="config[selectedNewApp][key]" class="form-control"/>
                      </div>
                    </span>
                    <span ng-if="getTypeof(value) === 'boolean'">
                      <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                      <div class="col-sm-7">
                        <div class="checkbox">
                          <label></label>
                          <input type="checkbox" ng-model="config[selectedNewApp][key]">
                        </div>
                      </div>
                    </span>
                    <span ng-if="getTypeof(value) === 'number'">
                      <label class="col-sm-3 control-label capitalize" ng-bind="::key"></label>
                      <div class="col-sm-7">
                        <input type="number" ng-model="config[selectedNewApp][key]" class="form-control"/>
                      </div>
                    </span>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                      <button class="btn btn btn-danger">Cancel</button>
                      <button type="submit" class="btn btn btn-primary" ng-click="saveAppConfig()">Save Application</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

<% include ./partials/footer.html %>
<script src="app-config-ctrl.js"></script>
