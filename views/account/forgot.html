<% include ../partials/header.html %>

<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Forgot Password
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active">
        <%=title%>
      </li>
    </ol>
  </section>

  <section class="content">
    <%- include ../partials/flash.html %>

    <div class="col-sm-8 col-sm-offset-2">
      <form method="POST">
        <legend>Password Reset</legend>
        <div class="form-group">
          <p>Enter your email address below and we will send you password reset instructions.</p>
          <label for="email" class="control-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"><i class="fa fa-key"></i>Reset Password</button>
        </div>
      </form>
    </div>
  </section>
</div>

<% include ../partials/footer.html %>
