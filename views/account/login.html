<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= title %> |
    <%=config.siteAbbreviation %>
  </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Concatenated CSS -->
  <link rel="stylesheet" href="<%= asset('build.css') %>">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>
          <%= config.companyName %> </b></a>
      <p>
        <%= config.siteTitle %>
      </p>
    </div>

    <%- include ../partials/flash.html %>

    <div class="login-box-body">
      <p class="login-box-msg">Sign In</p>
      <form role="form" name="form" action="/login" method="post">
        <div ng-show="form.$submitted || form.email.$touched">
          <span ng-show="form.email.$error.required">Please enter your email</span>
          <span ng-show="form.email.$error.email">Email address is invalid</span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" name="email" placeholder="Email" autofocus="autofocus" required class="form-control" ng-model="email" ng-model-options="{updateOn: 'blur'}" />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div ng-show="form.$submitted || form.password.$touched">
          <span ng-show="form.password.$error.required">Please enter your password</span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" placeholder="Password" required class="form-control" ng-model="password" ng-model-options="{updateOn: 'blur'}" />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class=" form-group col-xs-12">
            <div class="checkbox">
              <input type="checkbox" ng-model="rememberMe" name="rememberMe" value="true">
              <label for="rememberMe">Remember Me</label>
            </div>
          </div>
          <div class="col-xs-6">
            <a href="/"><button type="button" class="btn btn-danger btn-block">Cancel</button></a>
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>

      <div class="social-auth-links">
      </div>
      <a href="/forgot">I forgot my password</a><br>
      <a href="/signup">Sign up</a>

    </div>
  </div>

  <script src="<%= asset('plugins.min.js') %>"></script>

  <!-- Concatenated JS from Grunt -->
  <script src="<%= asset('build.js') %>"></script>

  <!-- Angular app -->
  <script src="<%= asset('ng.min.js') %>"></script>

  <script>
    alertify.logPosition("bottom right");

  </script>

  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass: 'iradio_flat-blue',
        increaseArea: '20%' // optional
      });
    });

  </script>
</body>

</html>
