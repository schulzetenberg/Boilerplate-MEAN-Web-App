<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> <%= title %> </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="csrf-token" content="<%= _csrf %>">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Concatenated CSS -->
  <link rel="stylesheet" href="build.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b> <%= config.web.companyName %> </b></a>
    <p> <%= config.web.siteTitle %> </p>
  </div>

  <%- include ../partials/flash.html %>

  <div class="login-box-body">
    <p class="login-box-msg">Sign In</p>
    <form role="form" name="form" action="/login" method="post">
    	<input type="hidden" name="_csrf" value="<%=_csrf%>"/>
        <div ng-show="form.$submitted || form.email.$touched">
          <span ng-show="form.email.$error.required">Please enter your email</span>
          <span ng-show="form.email.$error.email">Email address is invalid</span>
        </div>
      <div class="form-group has-feedback">
        <input type="email" name="email" placeholder="Email" autofocus="autofocus" required class="form-control" ng-model="email" ng-model-options="{updateOn: 'blur'}"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div ng-show="form.$submitted || form.password.$touched">
        <span ng-show="form.password.$error.required">Please enter your password</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" placeholder="Password" required class="form-control" ng-model="password" ng-model-options="{updateOn: 'blur'}"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
  		 <div class=" form-group col-xs-12">
	  		<div class="checkbox">
			  <input type="checkbox" ng-model="rememberMe" name="rememberMe" value="true">
			  <label for="rememberMe">Remember Me</label>
  			</div>
         </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <a href="/"><button type="button" class="btn btn-danger btn-block">Cancel</button></a>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links">
    </div>
    <a href="/forgot">I forgot my password</a><br>
    <a href="/signup">Sign up</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Angular resources  -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

<!-- TODO: Move Angular files to Grunt build process -->
<script src ="app/main.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Concatenated JS from Grunt -->
<script src="build.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
