<% include ../partials/header.html %>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Profile
        <small>Profile Information</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active"><%=title%></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
		<%- include ../partials/flash.html %>
		
		<form action="/account/profile" method="POST" class="form-horizontal" style="padding-top:20px;">
		  <input type="hidden" name="_csrf" value="<%=_csrf%>" />
		  <div class="form-group">
		    <label for="email" class="col-sm-3 control-label">Email</label>
		    <div class="col-sm-7">
		      <input type="email" name="email" id="email" value="<%=user.email%>" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">Name</label>
		    <div class="col-sm-7">
		      <input type="text" name="name" id="name" value="<%=user.profile.name%>" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="location" class="col-sm-3 control-label">Location</label>
		    <div class="col-sm-7">
		      <input type="text" name="location" id="location" value="<%=user.profile.location%>" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="website" class="col-sm-3 control-label">Website</label>
		    <div class="col-sm-7">
		      <input type="text" name="website" id="website" value="<%=user.profile.website%>" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="gravatar" class="col-sm-3 control-label">Gravatar</label>
		    <div class="col-sm-4"><img src="<%=user.gravatar()%>" width="100" height="100" class="profile"/></div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-4">
		      <button type="submit" class="btn btn btn-primary"><i class="fa fa-pencilr"></i>Update Profile</button>
		    </div>
		  </div>
		</form>
		<div class="page-header">
		  <h3>Change Password</h3>
		</div>
		<form action="/account/password" method="POST" class="form-horizontal">
		  <input type="hidden" name="_csrf" value="<%=_csrf%>"/>
		  <div class="form-group">
		    <label for="password" class="col-sm-3 control-label">New Password</label>
		    <div class="col-sm-7">
		      <input type="password" name="password" id="password" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
		    <div class="col-sm-7">
		      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-4">
		      <button type="submit" class="btn btn-primary"><i class="fa fa-lock"></i> Change Password</button>
		    </div>
		  </div>
		</form>
		<div class="page-header">
		  <h3> Delete Account</h3>
		</div>
		<form action="/account/delete" method="POST" class="form-horizontal">
		  <div class="form-group">
		    <p class="col-sm-offset-3 col-sm-9">You can delete your account, but keep in mind this action is irreversible.</p>
		    <input type="hidden" name="_csrf" value="<%=_csrf%>"/>
		    <div class="col-sm-offset-3 col-sm-4">
		      <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete my account</button>
		    </div>
		  </div>
		</form>
		
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
<% include ../partials/footer.html %>
