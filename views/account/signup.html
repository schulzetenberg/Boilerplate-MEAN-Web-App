<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> <%= title %> </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="csrf-token" content="<%= _csrf %>">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="bower_components/iCheck/skins/all.css">
  <!-- Concatenated CSS -->
  <link rel="stylesheet" href="build.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
	<a href="/"><b> <%= config.web.companyName %> </b></a>
    <p> <%= config.web.siteTitle %> </p>
  </div>
  <%- include ../partials/flash.html %>

  <div class="register-box-body">
    <p class="login-box-msg">Register</p>
    <div class="text-center">
    <% if(typeof info !== 'undefined') { %>
      <p class=" label-danger">
      	<%= info %>
      </p>
    <% } %>
    </div>
    <form id="signup-form"  role="form" method="POST" data-toggle="validator" action="/signup" >
 		<input type="hidden" name="_csrf" value="<%=_csrf%>"/>
      <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control" data-error="Email address is invalid" required/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <input type="password" data-minlength="6" name="password" id="password" placeholder="Password" class="form-control" required/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block">Minimum of 6 characters</span>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control" data-match="#password" data-match-error="Passwords do not match" required/>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <div class="help-block with-errors"></div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <span class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </span>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <a href="/"><button type="button" class="btn btn-primary btn-block btn-flat">Cancel</button></a>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
    </div>

    <a href="login" class="text-center">I already have a login</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.1.4 -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Concatenated JS from Grunt -->
<script src="build.js"></script>
<!-- iCheck -->
<script src="bower_components/iCheck/icheck.min.js"></script>
  <!-- Bootstrap-Validator -->
<script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
