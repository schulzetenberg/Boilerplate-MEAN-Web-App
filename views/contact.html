<% include ./partials/header.html %>

<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Contact
      <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active">
        <%=title%>
      </li>
    </ol>
  </section>

  <section class="content">
    <%- include ./partials/flash.html %>
    <div style="max-width:900px; margin:7% auto;">
      <div class="login-box-body">
        <form role="form" method="POST" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" autofocus="autofocus" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
              <input type="text" name="email" id="email" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Body</label>
            <div class="col-sm-8">
              <textarea type="text" name="message" id="message" rows="7" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i> Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<% include ./partials/footer.html %>
